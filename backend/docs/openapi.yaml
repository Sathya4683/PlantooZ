openapi: 3.0.0

info:
  title: PlantooZ Backend API
  description: Developer API reference for frontend and backend integrations
  version: 1.0.0

servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /chat:
    post:
      summary: Generate nature-related chat response
      tags: [Chat]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatRequest"
      responses:
        "200":
          description: Successful chat response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatResponse"
        "400":
          description: Validation error
        "500":
          description: AI service failure

  /users:
    get:
      summary: Get all users
      tags: [Users]
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

    post:
      summary: Create a new user
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: User created successfully
        "400":
          description: Validation error
        "409":
          description: Email already exists

  /items:
    get:
      summary: Get all items
      tags: [Items]
      responses:
        "200":
          description: List of items

    post:
      summary: Create a new item
      tags: [Items]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateItemRequest"
      responses:
        "201":
          description: Item created successfully

  # -------------------------
  # POSTS (Community Feed)
  # -------------------------

  /posts:
    post:
      summary: Create a new post
      tags: [Posts]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePostRequest"
      responses:
        "201":
          description: Post created
        "400":
          description: Validation error

    get:
      summary: Get posts feed
      tags: [Posts]
      parameters:
        - in: query
          name: cursor
          schema:
            type: integer
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: Posts feed

  /posts/{postId}/like:
    post:
      summary: Like a post
      tags: [Posts]
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Post liked

    delete:
      summary: Unlike a post
      tags: [Posts]
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Post unliked

  /posts/{postId}/comments:
    post:
      summary: Add a comment
      tags: [Posts]
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCommentRequest"
      responses:
        "201":
          description: Comment added

    get:
      summary: Get comments for a post
      tags: [Posts]
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: List of comments

  /posts/{postId}:
    delete:
      summary: Delete a post
      tags: [Posts]
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Post deleted

components:
  schemas:
    ChatRequest:
      type: object
      required: [prompt_text, chat_type]
      properties:
        prompt_text:
          type: string
        chat_type:
          type: string
          enum: [text]

    ChatResponse:
      type: object
      properties:
        response:
          type: string

    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        name:
          type: string

    CreateUserRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
        name:
          type: string

    Item:
      type: object
      properties:
        item_id:
          type: integer
        item_name:
          type: string
        item_price:
          type: string

    CreateItemRequest:
      type: object
      required: [item_name, item_price]
      properties:
        item_name:
          type: string
        item_price:
          type: number

    CreatePostRequest:
      type: object
      required: [content_text]
      properties:
        content_text:
          type: string
        image_url:
          type: string
          nullable: true
        post_type:
          type: string
          example: TEXT

    CreateCommentRequest:
      type: object
      required: [comment_text]
      properties:
        comment_text:
          type: string
